syntax="proto3";

message Patch {
    message Copy {
        int64 start =1;
        int64 end=2;
    }
    
    message Insert {
        bytes raw_bytes=1;
    
    }
    oneof op {
        Copy copy_op=3;
        Insert insert_op=4;
    }
    int64 id = 5;
}

message Instructions {
    repeated Patch operations=1;
}
