syntax = "proto3";

message DivByZero {}

message AddReq {
  int32 a = 1;
  int32 b = 2;
}

message AddAllReq {
  repeated int32 ints = 1;
}

message Empty {}

service Calculator {
  rpc add(AddReq) returns (int32);

  rpc add_all(AddAllReq) returns (int32);

  rpc ping(Empty) returns (Empty);

  rpc get_pings(Empty) returns (int32);
}

